<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Data Display</title>
    <meta name="author" content="Bill Ola Rasmussen">
    <meta name="version" content="1.0">
    <style>
        :root{
            --gap-size: 7px;
        }
        body {
            background-color: #222;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 120%;
        }
        .description {
            margin: 8px;
        }
        .z-axis {
            background-color: #555;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .y-axis {
            background-color: #888;
            display: flex;
            flex-direction: column;
            /* effect: double gap between x,y block grids */
            margin: var(--gap-size); /* surrounding the x,y block grid */
            gap: var(--gap-size); /* vertical: in between block rows in a column */
        }
        .x-axis {
            display: flex;
            flex-wrap: wrap;
            gap: var(--gap-size); /* horizontal: in between blocks in a row */
        }
        .block {
            width: 150px;
            height: 150px;
            background-color: dodgerblue;
            font-size: 200%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Example Contents</h1>
    <div class="description">Resize window to see layout changes.</div>
    <div class="z-axis">
        <div class="y-axis">
            <div class="x-axis">
                <div class="block">(0,2,2)</div>
                <div class="block">(1,2,2)</div>
                <div class="block">(2,2,2)</div>
            </div>
            <div class="x-axis">
                <div class="block">(0,1,2)</div>
                <div class="block">(1,1,2)</div>
                <div class="block">(2,1,2)</div>
            </div>
            <div class="x-axis">
                <div class="block">(0,0,2)</div>
                <div class="block">(1,0,2)</div>
                <div class="block">(2,0,2)</div>
            </div>
        </div>
        <div class="y-axis">
            <div class="x-axis">
                <div class="block">(0,2,1)</div>
                <div class="block">(1,2,1)</div>
                <div class="block">(2,2,1)</div>
            </div>
            <div class="x-axis">
                <div class="block">(0,1,1)</div>
                <div class="block">(1,1,1)</div>
                <div class="block">(2,1,1)</div>
            </div>
            <div class="x-axis">
                <div class="block">(0,0,1)</div>
                <div class="block">(1,0,1)</div>
                <div class="block">(2,0,1)</div>
            </div>
        </div>
        <div class="y-axis">
            <div class="x-axis">
                <div class="block">(0,2,0)</div>
                <div class="block">(1,2,0)</div>
                <div class="block">(2,2,0)</div>
            </div>
            <div class="x-axis">
                <div class="block">(0,1,0)</div>
                <div class="block">(1,1,0)</div>
                <div class="block">(2,1,0)</div>
            </div>
            <div class="x-axis">
                <div class="block">(0,0,0)</div>
                <div class="block">(1,0,0)</div>
                <div class="block">(2,0,0)</div>
            </div>
        </div>
    </div>
</body>
</html>
