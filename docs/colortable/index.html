<!DOCTYPE html>
<html>
<head>
    <title>Color Table</title>
    <meta name="author" content="Bill Ola Rasmussen">
    <meta name="version" content="1.12">
    <meta charset="UTF-8">
    <link rel="icon" href="colortable.ico">
    <link rel="stylesheet" href="colortable.css">
    <script defer src="colortable.js"></script>
</head>
<body>
    <h1>Color Table</h1>
    <div class="flex-center">
        Levels:
        <label><input type="radio" name="count" value="2" checked>2</label>
        <label><input type="radio" name="count" value="3">3</label>
        <label><input type="radio" name="count" value="4">4</label>
        <label><input type="radio" name="count" value="5">5</label>
        <label><input type="radio" name="count" value="6">6</label>
        <label><input type="radio" name="count" value="7">7</label>
    </div>
    <div class="flex-center">
        Round:
        <label><input type="radio" name="round" value="0" checked>down</label>
        <label><input type="radio" name="round" value="1">up</label>
    </div>
    <div class="flex-center">
        <label><input type="checkbox" id="id-short-hex">Short Hex</label>
    </div>
    <div class="flex-center">
        <label for="box-size">Color Box Size: </label>
        <input type="range" id="box-size" min="40" max="200" step="5" value="100">
        <span id="box-size-value">100</span> px
    </div>
    <div class="description">Click to copy color code to clipboard.</div>
    <div id="color-container"></div>
</body>
</html>
