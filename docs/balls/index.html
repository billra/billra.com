<!DOCTYPE html>
<html>
<head>
    <title>balls</title>
    <meta charset="utf-8">
    <meta name="author" content="Bill Ola Rasmussen">
    <meta name="keywords" content="balls animation javascript">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="animate.js" async></script>
</head>
<body>
    <canvas></canvas>
    <div id="popup">
        <h1>Controls</h1>
        <div>FPS: <span id="fps-display"></span></div>
        <div>
            <p>Use F11 to toggle full screen.</p>
            <p>Keyboard controls:</p>
            <ul>
                <li><strong>w</strong> - toggle: bounce or wrap around edge</li>
                <li><strong>e</strong> - toggle: erase canvas or leave ball trails</li>
                <li><strong>space</strong> - toggle: pause or resume animation</li>
            </ul>
            <div id="ballControl">
                <label for="numBalls">Balls:</label>
                <input type="number" id="numBalls"/>
                <button onclick="ballAnimation()">Apply</button>
                <button onclick="defaultBallCount()">Default</button>
            </div>
            <p>Click on screen to attract balls.</p>
            <p><strong>Esc</strong> to exit</p>
        </div>
    </div>
</body>
</html>
