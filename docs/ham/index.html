<!DOCTYPE html>
<html>
<head>
    <title>Hamiltonian Snake</title>
    <meta name="author" content="Bill Ola Rasmussen">
    <meta name="version" content="2.3">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ham.css">
    <script type="module" src="ham.mjs"></script>
</head>
<body>
    <h1><span id="page-title"></span> <span id="version"></span></h1>
    <form class="controls">
        <label for="cols"> Columns <input type="number" id="cols" min="2" max="30" value="6"></label>
        <label for="rows"> Rows <input type="number" id="rows" min="2" max="30" value="6"></label>
        <button type="button" id="generate">Generate</button>
        <button type="button" id="cancel">Cancel</button>
    </form>
    <p class="description">Create a random Hamiltonian path (snake) that visits each grid cell exactly once.</p>
    <div id="drawing"></div>
    <p id="status"></p>
</body>
</html>
