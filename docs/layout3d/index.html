<!DOCTYPE html>
<head>
    <title>3D Display Layout</title>
    <meta name="author" content="Bill Ola Rasmussen">
    <meta name="version" content="1.12">
    <meta charset="UTF-8">
    <link rel="icon" href="layout3d.ico">
    <link rel="stylesheet" href="layout3d.css">
    <script defer src="layout3d.js"></script>
</head>
<body>
    <h1>3D Layout Demo</h1>
    <div>
        x,y,z dimensions:
        <label><input type="radio" name="size" value="2">2&times;2&times;2</label>
        <label><input type="radio" name="size" value="3" checked>3&times;3&times;3</label>
        <label><input type="radio" name="size" value="4">4&times;4&times;4</label>
        <label><input type="radio" name="size" value="5">5&times;5&times;5</label>
    </div>
    <div>
        z origin:
        <label><input type="radio" name="z-origin" value="first">first</label>
        <label><input type="radio" name="z-origin" value="" checked>last</label>
    </div>
    <div>
        <label><input type="checkbox" id="show-background">show flex box background</label>
    </div>
    <div class="description">Resize window to see dynamic layout.</div>
    <div id="display"></div>
</body>
</html>
