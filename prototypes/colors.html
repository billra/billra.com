<!DOCTYPE html>
<html>
<head>
    <title>Color Permutations</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .color-box-with-value {
            display: inline-block;
            width: 100px;
            margin: 10px;
            text-align: center;
        }

        .color-box {
            width: 100px;
            height: 100px;
            border: 1px solid white;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Color Permutations</h1>

    <div>
        Intensity levels:
        <label><input type="radio" name="count" value="2"> 2</label>
        <label><input type="radio" name="count" value="3"> 3</label>
        <label><input type="radio" name="count" value="4"> 4</label>
        <label><input type="radio" name="count" value="5"> 5</label>
    </div>

    <br>
    <div id="color-container"></div>

    <script>
        let intensity = [0, 127, 255];
        window.addEventListener('DOMContentLoaded', showColorChart);

        document.querySelectorAll('input[type=radio][name=count]').forEach(function(radio) {
            radio.addEventListener('change', function() {
                const count = parseInt(this.value, 10);
                intensity = createDistributionArray(count, false);
                showColorChart(intensity);
            });
        });

        function arrayIntToHex(ary){
            // create an array of hex value strings from array of integers
            // e.g. [0, 127, 255] -> ['00', '7F', 'FF']
            return ary.map(num => num.toString(16).toUpperCase().padStart(2, '0'));
        }
        function showColorChart(){
            // create an array of hex value strings from array of integers
            // e.g. [0, 127, 255] -> ['00', '7F', 'FF']
            const ivs = arrayIntToHex(intensity);
            console.log(ivs);
            const container = document.getElementById('color-container');
            container.innerHTML = ''; // clear old values

            for (let red of ivs) {
                for (let green of ivs) {
                    for (let blue of ivs) {
                        const colorBoxWithValue = document.createElement('div');
                        colorBoxWithValue.classList.add('color-box-with-value');

                        const colorBox = document.createElement('div');
                        colorBox.style.backgroundColor = `#${red}${green}${blue}`;
                        colorBox.classList.add('color-box');
                        colorBoxWithValue.appendChild(colorBox);

                        const colorValue = document.createElement('div');
                        colorValue.innerText = `#${red}${green}${blue}`;
                        colorBoxWithValue.appendChild(colorValue);

                        container.appendChild(colorBoxWithValue);
                    }
                }
            }
        }

        function createDistributionArray(count,roundUp) { // count must be > 1
            let step = 255 / (count - 1);
            let result = [];
            for (let i = 0; i < count; i++) {
                result.push(roundUp?Math.ceil(step*i):Math.floor(step*i));
            }
            return result;
        }
        // for(let i=2; i<7; i++){
        //     console.log(arrayIntToHex(createDistributionArray(i)));
        //     console.log(arrayIntToHex(createDistributionArray(i,true)));
        // }
    </script>
</body>
</html>
